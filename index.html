<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Poker Game</title>
</head>
<body>
    <div class="back__space">
        <div class="front__space">
            <div class="inner_card">
                <div class="card__fild">
                    <div class="card__wrapper3">
                        <div class="card__wrapper2">
                            <div class="card__wrapper1">
                                <div class="card card__wrapper0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn__wrapper">
                    <div class="start__btn">
                        <button>shuffle</button>
                    </div>
                </div>
            </div>
            <div class="table__space">
                <div class="table__bg">
                    <div class="table__main">
                            <div class="enemy__cards">
                                <div class="slot">
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                </div>
                            </div>
                            <div class="middle__cards">
                                <div class="slot__middle">
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                </div>   
                            </div>
                            <div class="my__cards">
                                <div class="slot__my">
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                    <div class="card">
                                        <div class="digit__left">7</div>
                                        <img src="" alt="cherv">
                                        <div class="digit__right">6</div>
                                    </div>
                                </div>
                            </div>
                    </div> 
                </div>
                <div class="buttons__wrapper">
                    <button>Fald</button>
                    <button>Raise</button>
                    <button>Check</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
