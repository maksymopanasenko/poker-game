<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <title>Poker Game</title>
</head>
<body>
    <div class="back__space">
        <div class="front__space">
            <div class="inner_card">
                <div class="card__fild">
                    <div class="card__wrapper3">
                        <div class="card__wrapper2">
                            <div class="card__wrapper1">
                                <div class="card card__wrapper0"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn__wrapper">
                    <div class="start__btn">
                        <button class="user-btn">shuffle</button>
                    </div>
                </div>
            </div>
            <div class="table__space">
                <div class="table__bg">
                    <div class="table__main">
                            <div class="enemy__cards">
                                <div class="slot">
                                    <div class="card card__left card__hidden__player_1" data-player>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__right card__hidden__player_2" data-player>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="middle__cards">
                                <div class="slot__middle">
                                    <div class="card card__hidden_1" data-first>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__hidden_2" data-first>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__hidden_3" data-first>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__hidden_4 card__last">
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__hidden_5 card__last">
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div class="my__cards">
                                <div class="slot">
                                    <div class="card card__left card__hidden__player_3" data-player>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                    <div class="card card__right card__hidden__player_4" data-player>
                                        <div class="card__container">
                                            <div class="digit__left">7</div>
                                            <img src="" alt="cherv">
                                            <div class="digit__right">6</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div> 
                </div>
                <div class="buttons__wrapper">
                    <button class="user-btn" id="fald">Fald</button>
                    <button class="user-btn" id="raise" disabled>Raise</button>
                    <button class="user-btn" id="check" disabled>Check</button>
                </div>
            </div>
        </div>

        <div class="aside">
            <nav class="main-buttons">
                <button class="menu-btn">Restart</button>
                <button class="menu-btn">Exit</button>
            </nav>

            <div class="stats">
                <h2 class="title">Game stats</h2>
            </div>

            <div class="hints">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusamus corporis voluptatum quas quo vel labore, modi deserunt perferendis magni? Ipsa, tempora voluptatem vitae neque error corrupti corporis magnam possimus atque.
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
